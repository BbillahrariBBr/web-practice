<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble</title>
</head>
<body>
    
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Ipsam, similique ab?</li>
            <li class="item">Maxime, reiciendis necessitatibus?</li>
            <li class="item">Hic, ea vitae!</li>
            <li class="item">Nulla, cupiditate corporis!</li>
        </ul>
    </div>
    

    <script>
        document.getElementById('first').addEventListener('click',function(){
            console.log('clicked first item');
        });

        document.getElementById('myList').addEventListener('click',function(){
            console.log('Click Ul list');
            event.stopPropagation();
        });

        document.getElementById('container').addEventListener('click',function(){
            console.log('Click Container');
        })
    </script>
</body>
</html>
